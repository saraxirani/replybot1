name: Node.js Bot Workflow

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Create login.txt from secret
      run: |
        mkdir -p replybot1
        echo "${{ secrets.LOGIN_TEXT }}" > replybot1/login.txt

    - name: Install dependencies
      run: npm install

    - name: Run bot
      run: npm start
